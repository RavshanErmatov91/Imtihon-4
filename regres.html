<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- REG-CSS -->
    <link rel="stylesheet" href="./reg.css">
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    

    <title>Registratsiya</title>
  </head>
  <body class="bg-secondary">
    <main>
      <div class="container bg-white">
        <div class="login ">
          <div class="login__left">
            <div class="login__left__eduvi gap-1">
              <img src="./images/kitob.svg" alt="icon" />
              <p class="login__left__paragraph">Eduvi</p>
            </div>
            <h1 class="login__left__title">
              Welcome to Eduvi Online Learning Platform
            </h1>
            <img class="login__left__img" src="./images/login.png" alt="rasm" />
        </br>
            <img class="login__left__image " src="./images/Sliders.svg" alt="icon" />
          </div>
          <div><img class="line" src="./images/Line.png" alt="line picture" /></div>
          <div class="login__right">
            <div class=" google d-flex ">
                <img src="./images/googleplus.svg" alt="icon google plus">
                <p class="login__right__paragraph ">Signup with google</p>
            </div>
            <p  class="mt-4 login__right__paragraph-2 text-center mt-5">-- Or signup with your email --</p>
            <form action="#" id="reg">
                <label for="name">
                    Full name
                    <img class="ism" src="./images/user.svg" alt="icon user">
                    <input class=""  type="text" id="name" placeholder="Esther Howard">
                </label>
                <label for="email">
                    Email
                    <i class='bx bx-envelope'></i>
                    <input class="" type="email" id="email" placeholder="bill.sanders@example.com">
                </label>
                <label for="password">
                    Password
                    <img class="qulf me-5" src="./images/qulf.svg" alt="icon user">
                    <i class="show ms-5 fa fa-eye"></i>
                    <i class="hide ms-5 fa fa-eye-slash"></i>
                     <input class="password"  type="password" id="password">
                     
                </label>
                <div class="d-flex  gap-3 justify-content-center" >
                    <input class="checkbox "  type="checkbox">
                    <p class="mt-3">I agreed to the Terms & Conditions</p>
                </div>
                <button type="submit" class="button btn btn-info ">
                    Sign up
                </button>
            </form>
            <p class="text-center mt-3">Alreay have account? <a class="text-decoration-none" href="./login.html">Sign in</a></p>
            
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/utils.js"></script>c
    <script src="./registration.js"></script>
  </body>
</html>
